<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Header Start-->
    <header>
      <nav>
        <p class="logo-title">Influencer Gear</p>
        <div class="nav-right-content">
          <div class="link-content">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Products</a></li>
              <li><a href="">Sign up</a></li>
              <li><a href="">Log in</a></li>
              <li><a href=""></a></li>
            </ul>
          </div>
          <div class="icon-content">
            <img
              class="search"
              src="./Icons/akar-icons_search.svg"
              alt="search icon"
            />
            <img
              src="./Icons/clarity_shopping-cart-outline-badged.svg"
              alt="cart icon"
            />
          </div>
        </div>
      </nav>

      <!--Banner Section-->
      <div class="banner">
        <div class="banner-left">
          <p class="banner-title">
            Start your Journey as<br />
            Influencer
          </p>
          <p class="banner-sub-title">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem<br />
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="banner-btn">
            Prebook now
            <img src="./Icons/arrow-forward 1.svg" alt="right aero icon" />
          </button>
        </div>

        <div class="banner-right">
          <img src="./images/main-camera.png" alt="camera pic" />
        </div>
      </div>
    </header>
    <!--Header End-->

    <!--Main Start-->
    <main></main>
    <!--Main End-->

    <!--Footer Start-->
    <footer></footer>
    <!--Footer End-->
  </body>
</html>
